<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

</head>

<body dir="rtl">
  <header class="container my-3">
    <nav id="nav"></nav>
  </header>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">שם משתמש</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">סיסמה</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" id="remmberme" type="checkbox">
        <label class="form-check-label" for="remmberme">זכור אותי</label>
      </div>
      <button id="signin" class="btn btn-primary">כניסה</button>
    </form>
  </div>
  <script src="singin.js"></script>
</body>

</html>
