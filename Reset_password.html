<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body dir="rtl">
    <div class="container">
        <form>
            <h1>איפוס סיסמה</h1><br>
            <div class="mb-3">
                <label>סיסמה נוכחית:<input id="Current_password" type="password"></label>
            </div>
            <div class="mb-3">
                <label>סיסמה חדשה:<input id="new_password" type="password"></label>
            </div>
            <div class="mb-3">
                <label>חזור על הסיסמה בשנית:<input id="repeat_new_password" type="password"></label>
            </div>
            <div class="mb-3">
                <div id="inputContainer" class="invisible">
                    <label>קוד אימות:<input id="Code_Compliant"></label>
                    <button class="btn btn-success" id="check_pincode">אמת</button>

                </div>
            </div>
            <button class="btn btn-success" id="save_password">שמור סיסמה</button>
        </form>
    </div>
    <script src="Reset_password.js"></script>
</body>

</html>
