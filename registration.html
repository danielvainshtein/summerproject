<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body dir="rtl">
    <header class="container my-3">
        <nav id="nav"></nav>
    </header>
    <div class="container">
        <form>
            <h1>דף הרשמה</h1>
            <div>יש להזין את כל הערכים באנגלית</div><br>
            <label>איימיל:<input id="email" type="email"></label><br><br>
            <label>שם משתמש:<input id="username" type="text"></label><br><br> <!--4 תווים לפחות-->
            <label>סיסמה:<input id="password" type="password"></label><br><br> <!--6 תווים לפחות,אות אחת,מספר אחד-->
            <label>הכנס סיסמה בשנית:<input id="password2" type="password"></label><br><br> <!--לבדוק שהסיסמאות תואמות-->
            <label>שם פרטי:<input id="name" type="text"></label><br><br> <!--כולל לפחות 2 אותיות-->
            <label>שם משפחה:<input id="lastname" type="text"></label><br><br> <!--כולל לפחות 2 אותיות-->
            <label>גיל:<input id="age" type="number"></label><br><br> <!--מספר 18-65-->
            <button id="register">הרשמה</button>
        </form>
    </div>
    <script src="js/general.js"></script>
    <script src="registration.js"></script>

</body>

</html>
