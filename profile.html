<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body dir="rtl">
    <header class="container my-3">
        <nav id="nav"></nav>
    </header>
    <div class="container">
        <form>
            <h1> פרופיל</h1>
            <div>יש להזין את כל הערכים באנגלית</div><br>
            <div class="mb-3">
                <label class="form-label" for="updateEmail">איימיל:</label>
                <input class="form-control" id="updateEmail" type="email">

            </div>
            <div class="mb-3">
                <label class="form-label" for="updateName">שם פרטי:</label>
                <input class="form-control" id="updateName" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="updateLastname">שם משפחה:</label>
                <input class="form-control" id="updateLastname" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="updateAge">גיל:</label>
                <input class="form-control" id="updateAge" type="number">
            </div>

            <button id="save" class="btn btn-primary">שמור</button><br><br>
            <a href="Reset_password.html">איפוס סיסמה</a>
            <div id="feedback" class="alert alert-success invisible" role="alert">
                עודכן בהצלחה
            </div>
        </form>
    </div>
    <script src="js/general.js"></script>
    <script src="profile.js"></script>

</body>

</html>
